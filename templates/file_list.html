{% extends 'layout/Base.html' %}

{% block title %}My Uploaded Files{% endblock %}

{% block content %}
<div class="container p-4">
    <h2 class="text-center mb-4">My Files</h2>

    {% if files %}
        <div class="row">
            {% for file in files %}
            <div class="col-md-4 mb-2">
                <div class="card shadow-sm h-100">
                    <div class="card-body flex-column">
                        <h5 class="card-title">{{ file[1] }}</h5>
                        <hr>
                        <div class="row gap-0">
                            <div class="col-3">
                                <div class="mt-auto">
                                    <a href="/file-history/{{ file[0] }}" class="btn btn-secondary text-center w-100"><i class="bi bi-clock-history"></i></a>
                                </div>
                            </div>
                            <div class="col-9">
                                <div class="mt-auto">
                                    <a href="/file/{{ file[0] }}" class="btn btn-primary w-100"><i class="bi bi-eye"></i> View Packets</a>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <a href="/view_file/{{ file[0] }}" class="btn btn-primary w-100"><i class="bi bi-eye"></i> View File</a>
                        <form action="{{ url_for('delete_file', file_id=file[0]) }}" method="post" class="mt-2">
                            <button type="submit" class="btn btn-danger btn-sm w-100 py-2" onclick="return confirm('Are you sure you want to delete this file?')"><i class="bi bi-trash"></i> Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center">
            You have not uploaded any files yet.
        </div>
    {% endif %}
</div>
{% endblock %}
